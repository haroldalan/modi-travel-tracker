<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PM Modi's Travels</title>
  <style>
    /* Full-screen starry background on body */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://unpkg.com/three-globe/example/img/night-sky.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    /* Globe container above header */
    #globe-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2; /* above title, below controls */
    }

    /* Ensure the canvas is transparent */
    #globe-container canvas {
      background: transparent !important;
    }

    /* Header under globe, above stars */
    .title {
      position: absolute;
      top: 20px; left: 0; right: 0;
      text-align: center;
      font-size: 24px;
      text-shadow: 0 0 5px black;
      z-index: 1;
      pointer-events: none;
    }

    /* Controls, tooltip, and info-panel above everything */
    #info-panel,
    .tooltip,
    #controls {
      position: absolute;
      z-index: 3;
    }

    #info-panel {
      top: 20px; left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
      display: none;
    }

    .tooltip {
      padding: 10px;
      background: rgba(0,0,0,0.8);
      border-radius: 5px;
      pointer-events: none;
      max-width: 300px;
      display: none;
    }

    #controls {
      bottom: 20px; left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover { background: #ff8533; }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    #time-display {
      padding: 10px 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 5px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- 1) Starry background behind all -->
  <!-- 2) Globe canvas sits above the header -->
  <div id="globe-container"></div>

  <!-- 3) Header over stars but under globe -->
  <div class="title">PM Narendra Modi's Travels</div>

  <!-- 4) Tooltip, info-panel, and controls on top -->
  <div id="info-panel"></div>
  <div class="tooltip"></div>
  <div id="controls">
    <button id="prev-month">Previous Month</button>
    <div id="time-display">Month, Year</div>
    <button id="next-month">Next Month</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.24.0/dist/globe.gl.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
