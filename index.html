<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PM Modi's Travels</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
      color: white;
    }

    #globe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .title {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 24px;
      text-shadow: 0 0 5px black;
      z-index: 2;
      pointer-events: none;
    }

    #controls,
    .tooltip,
    #info-panel,
    #loading-indicator {
      position: absolute;
      z-index: 2;
    }

    #controls {
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      z-index: 2;
    }
    button:hover { background: #ff8533; }
    button:disabled { background: #666; cursor: not-allowed; }

    #time-display {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 5px;
      font-size: 18px;
      z-index: 2;
    }

    #info-panel {
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
      display: none;
    }

    .tooltip {
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 5px;
      pointer-events: none;
      max-width: 300px;
      display: none;
    }

    #loading-indicator {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      display: none;
    }

    .no-data-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 5px;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <div id="globe-container"></div>
  <div class="title">PM Narendra Modi's Travels</div>
  
  <div id="controls">
    <button id="prev-month" aria-label="Previous month">Previous Month</button>
    <div id="time-display" aria-live="polite">Month, Year</div>
    <button id="next-month" aria-label="Next month">Next Month</button>
  </div>

  <div id="info-panel" role="dialog" aria-modal="true"></div>
  <div class="tooltip" role="tooltip"></div>
  <div id="loading-indicator">Loading data...</div>
  <div class="no-data-message">No travel data available for this month</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl@2.24.0/dist/globe.gl.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
